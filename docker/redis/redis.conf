# Redis 配置文件

# 启用 RDB 持久化
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# RDB 文件存储目录
dir /data

# 启用 AOF 持久化
appendonly yes

# AOF 文件名
appendfilename "appendonly.aof"

# AOF 文件存储目录
appenddirname "data"

# AOF 同步策略
# always: 每次写操作都同步到磁盘（最安全但性能最差）
# everysec: 每秒同步一次（推荐，平衡安全性和性能）
# no: 不主动同步，由操作系统决定（性能最好但数据安全性最差）
appendfsync everysec